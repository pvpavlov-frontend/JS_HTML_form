      <form class='formWithValidation'>
        <label>
          <span>Your name</span>
          <div class="form-flex item2">
            <div class="wrap-input">
              <input type='text' class='from field' placeholder="first name" minlength="2" maxlength="40" autofocus>
            </div>
            <div class="wrap-input">
              <input type='text' class='from field' placeholder="last name" minlength="2" maxlength="40">
            </div>
          </div>
        </label>


        <label>
          <span>Password:</span>
          <div class="wrap-input">
            <input type='password' name='pass' class='password field'>
          </div>
        </label>
        <label>
          <span>Password confirmation:</span>
          <div class="wrap-input">
            <input type='password' name='pass' class='passwordConfirmation field'>
          </div>
        </label>

        <label>
          <span>Phone *</span>
          <div class="form-flex item3">
            <div class="wrap-input">
              <input type="tel" name="tel-number-1" placeholder="000">
            </div>
            <div class="wrap-input">
              <input type="tel" name="tel-number-2" placeholder="000">
            </div>
            <div class="wrap-input">
              <input type="tel" name="tel-number-3" placeholder="0000">
            </div>
          </div>
        </label>



        <label>
          <span>Message subject * </span>
          <div class="wrap-input">
            <select class='where field' name="select">
              <option selected>Other</option>
              <option value="value2">value 2</option>
              <option value="value3">value 3</option>
              <option value="value4">value 4</option>
            </select>
          </div>
        </label>


        <label>
          <span>Message *</span>
          <div class="wrap-input">
            <textarea id="story" class='message field' name="textarea" placeholder=""></textarea>
          </div>
        </label>
        <input type='submit' class='validateBtn btn-submit' value='Submit form' />
      </form>
    </div>
